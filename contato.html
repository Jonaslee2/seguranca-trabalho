<!DOCTYPE html>
<html>
<!-- Início do cabeçalho-->

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale1.0">
    <link rel="stylesheet" href="css/formcor1.css">

    <title>
        Contato </title>
    <!---->
</head>
<!--Início do corpo da página(conteúdo)-->

<body>
    <form name="frgeral" action="#">

        <div class="main-login">
            <div class="left-login">
                <h1 style="color: rgb(146, 233, 255);">Faça o cadastro<br style="color: aqua;">E entre para o nosso time
                    ENGEFLUX</h1>
                <img src="imagens/engeflux.svg" class="esqimage" alt="ENGEFLUX animação">
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1 style="color: #00ff88;">Trabalhe conosco</h1>
                    <div class="textfield">
                        <label id="corlabel" for="nome">Nome Completo</label>
                        <input id="input1" type="text" name="nome" placeholder="Nome">
                    </div>

                    <div class="textfield">
                        <label id="corlabel" for="telefone">WhatsApp</label>
                        <input id="input1" type="number-only" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
                    </div>


                    <!---bloco 2-->


                    <table class="bloco3">
                        <tr>
                            <td>

                                <fieldset>
                                    <legend style="margin: 0;">Tem experiência na área em que pretende exercer ?
                                    </legend>

                                    <label><input type="radio" name="rdresposta" value="1" /> SIM

                                        <input type="radio" name="rdresposta" value="2" />NÃO

                                        <br>


                                    </label>
                                </fieldset>
                            </td>
                        </tr>
                    </table>
                    <hr>

                    <!--bloco 3-->
                    <br>
                    <table class="bloco3">
                        <tr>
                            <td>

                                <fieldset>
                                    <legend>Área que tem interesse:</legend>

                                    <label><input type="checkbox" name="chkesportes" value="Forneiros" />Forneiro

                                        <input type="checkbox" name="chkesportes" value="Eletricistas" />Eletricista

                                        <br>
                                        <input type="checkbox" name="chkesportes" value="Residuos Ambientais" />Resíduos
                                        Ambientais
                                        <br>
                                        <input type="checkbox" name="chkesportes" value="Soldadores" />Soldador

                                        <input type="checkbox" name="chkesportes" value="Gasistas" />Gasista
                                        <br>



                                    </label>
                                </fieldset>
                            </td>
                        </tr>
                    </table>
                    <br>
                    <hr>
                    <div class="bloco4">
                        <label for="file">Anexar currículo:</label>
                        <input type="file" name="arquivo" accept=".doc, .docx, .pdf">

                    </div>
                    </fieldset>


                    <button class="button-login" type="submit" value="Cadastrar">Enviar</button>
                    <input class="button-login" type="reset" value="Limpar">
                    <a href="index.html"><img src="https://cdn-icons-png.flaticon.com/512/5542/5542965.png"
                            class="dirimage"></a>


                    <!-------Fim do Formulário----------->





                </div>
    </form>

</body>

</html>
